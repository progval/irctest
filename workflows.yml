    inspircd-anope:
        software: [inspircd, anope]

    ngircd:
        software: [ngircd]

    ngircd-atheme:
        software: [ngircd]

    ngircd-anope:
        software: [ngircd, anope]

    plexus4:
        software: [plexus4, anope]

    irc2:
        software: [irc2]

    ircu2:
        software: [ircu2]

    nefarious:
        software: [nefarious]

    # doesn't build because it can't find liblex for some reason
