# Input used by make_workflows.py to generate .github/workflows/

# See VersionFlavor in the script to see how stabl/release/devel/devel_release
# are defined.

software:
    #############################
    # Charybdis family:
    charybdis:
        name: Charybdis
        repository: charybdis-ircd/charybdis
        refs:
            stable: charybdis-4.1.2
            release: null
            devel: null
            devel_release: null
        path: charybdis
        separate_build_job: true
        build_script: |
            cd $GITHUB_WORKSPACE/charybdis/
            ./autogen.sh
            ./configure --prefix=$HOME/.local/
            make -j 4
            make install

    solanum:
        name: Solanum
        repository: solanum-ircd/solanum
        refs:
            # Actually Solanum doesn't have releases; so we just bump this
            # commit hash from time to time
            stable: e370888264da666a1bd9faac86cd5f2aa06084f4
            release: null
            devel: main
            devel_release: null
        path: solanum
        separate_build_job: true
        build_script: |
            cd $GITHUB_WORKSPACE/solanum/
            ./autogen.sh
            ./configure --prefix=$HOME/.local/
            make -j 4
            make install

    #############################
    # Other servers:
    ergo:
        name: Ergo
        repository: ergochat/ergo
        refs:
            stable: irctest_stable
            release: stable
            devel: master
            devel_release: null
        path: ergo
        prefix: ~/go
        pre_deps:
            - uses: actions/setup-go@v2
              with:
                  go-version: '~1.16'
            - run: go version
        separate_build_job: false
        build_script: |
            cd $GITHUB_WORKSPACE/ergo/
            make build
            make install

    inspircd:
        name: InspIRCd
        repository: inspircd/inspircd
        refs: &inspircd_refs
            stable: v3.10.0
            release: null
            devel: master
            devel_release: insp3
        env:
            # Atheme does not support Insp4 yet, so it fails to connect
            devel: "PYTEST_ARGS=\"$PYTEST_ARGS -m 'not services'\""
        path: inspircd
        prefix: ~/.local/inspircd
        cache: false  # incremental compilation is frequently broken
        separate_build_job: true
        build_script: &inspircd_build_script |
            cd $GITHUB_WORKSPACE/inspircd/
            patch src/inspircd.cpp < $GITHUB_WORKSPACE/inspircd_mainloop.patch
            ./configure --prefix=$HOME/.local/inspircd --development
            make -j 4
            make install

    unrealircd:
        name: UnrealIRCd
        repository: unrealircd/unrealircd
        refs: &unrealircd_refs
            stable: 94993a03ca8d3c193c0295c33af39270c3f9d27d  # 5.2.1-rc1
            release: null
            devel: unreal52
            devel_release: null
        path: unrealircd
        prefix: ~/.local/unrealircd
        separate_build_job: true
        build_script: &unrealircd_build_script |
            cd $GITHUB_WORKSPACE/unrealircd/
            cp $GITHUB_WORKSPACE/data/unreal/* .
            # Need to use a specific -march, because GitHub has inconsistent
            # architectures across workers, which result in random SIGILL with some
            # worker combinations
            sudo apt install libsodium-dev libargon2-dev
            CFLAGS="-O0 -march=x86-64" CXXFLAGS="$CFLAGS" ./Config -quick
            make -j 4
            make install

    #############################
    # Clients:

    limnoria:
        name: Limnoria
        separate_build_job: false
        install_steps:
            stable:
                - name: Install dependencies
                  run: pip install limnoria==2021.06.15 cryptography
            release:
                - name: Install dependencies
                  run: pip install limnoria cryptography
            devel:
                - name: Install dependencies
                  run: pip install git+https://github.com/ProgVal/Limnoria.git@testing cryptography
            devel_release: null

    sopel:
        name: Sopel
        separate_build_job: false
        install_steps:
            stable:
                - name: Install dependencies
                  run: pip install sopel==7.1.1
            release:
                - name: Install dependencies
                  run: pip install sopel
            devel:
                - name: Install dependencies
                  run: pip install git+https://github.com/sopel-irc/sopel.git
            devel_release: null

tests:
    charybdis:
        software: [charybdis]

    solanum:
        software: [solanum]

    ergo:
        software: [ergo]

    inspircd:
        software: [inspircd]

    inspircd-atheme:
        software: [inspircd]

    inspircd-anope:
        software: [inspircd, anope]

    unrealircd:
        software: [unrealircd]

    unrealircd-atheme:
        software: [unrealircd]

    unrealircd-anope:
        software: [unrealircd, anope]

    limnoria:
        software: [limnoria]

    sopel:
        software: [sopel]
