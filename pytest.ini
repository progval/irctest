[pytest]
markers =
    # specifications
    RFC1459
    RFC2812
    IRCv3
    modern
    ircdocs
    Ergo

    # misc marks
    strict
    deprecated

    # capabilities
    account-tag
    away-notify
    batch
    echo-message
    extended-join
    labeled-response
    message-tags
    draft/multiline
    multi-prefix
    server-time
    sts

    # isupport tokens
    MONITOR
    STATUSMSG
